<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            background-color: #FFF0A5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 300px; /* Set the width as needed */
            height: 60px; /* Set the height as needed */
            object-fit: cover;
            border: none; /* Remove the border */
            border-radius: 8px; /

        }

        main {
            padding: 20px;
            flex-grow: 1; /* Allow main content to take up remaining space */
            overflow: auto; /* Enable scrolling for main content */
        }

        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        header .dropdown {
            position: relative;
            display: inline-block;
        }

        header .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        header .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        header .dropdown-content a:hover {
            background-color: #555;
        }

        header .dropdown:hover .dropdown-content {
            display: block;
        }

        header button {
            background-color: #F7D83C;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .styled-image {
            width: 100%; /* Set the width to 100% of the page */
            height: 30vh; /* Set the height to 30% of the viewport height */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            display: block; /* Remove extra spacing below the image */
            border: 2px solid #333; /* Add a border around the image */
            border-radius: 8px; /* Optional: Add border-radius for rounded corners */
            margin: 0; /* Remove margin */
        }

        #container {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            top: 30vh; /* Center vertically at 30% from the top */
            transform: translateY(-50%); /* Adjust to center exactly */
        }

        #button1,
        #button2 {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #button3 {
            position: fixed;
            top: 32vh; /* Adjust as needed */
            left: 50%; /* Center horizontally at 50% */
            transform: translateX(-50%); /* Adjust to center exactly */
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /*in body text*/
        #text1 {
            position: fixed;
            top: 40%; /* Adjust as needed */
            left: 40%;
            color: #333;
            font-size: 4vw; /* Adjust the font size as needed */
            white-space: nowrap; /* Prevent text from wrapping */
            font-family: "Adobe Song Std L", serif; /* Change the font family */
            font-weight: bold; /* Make the text bold */
            text-decoration: underline; /* Underline the text */
        }

        /*sur image text*/
        #text2 {
            position: fixed;
            top: 20vh; /* Adjust as needed */
            left: 35%;
            color: #FFF0A5;
            font-size: 3vw; /* Adjust the font size as needed */
            white-space: nowrap; /* Prevent text from wrapping */
        }
        .row {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            justify-content: space-around;
            margin: 2%;
        }

        .image-container {
            text-align: center;
            border: 1px solid #333; /* Border for better visibility */
            padding: 2%;
            width: calc(33.33% - 4%); /* Adjusted width for 3 items per row */
            margin-bottom: 2%; /* Add margin between rows */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }


    </style>
</head>
