<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Containers</title>
<style>
    /* Define styles for containers */
    .container {
        height: 100vh; 
        display: flex;
        flex-direction: column; 
    }

    
    .container1 {
        background-color: rgb(0,0,0); 
        flex-grow: 1; 
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 24px;
        color : rgb(255,226,130); 
        padding: 0 20px; /* Add padding to prevent text from going off the screen */
        box-sizing: border-box;
    }

    .left-div{
        width:50%;
        background-color: rgb(245, 2, 2);
        text-align: left;
    }
    .right-div{
        width:50%;
        background-color: rgb(146, 146, 17);
        text-align: right;
    }
    
    .container3 {
        background-color: rgb(0,0,0); 
        flex-grow: 1; 
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color : rgb(255,226,130); 
    }

    .container2 {
        background-color: rgb(255, 226, 130);
        flex-grow: 9; 
        display: flex;
        flex-direction: column; 
    }

    .sub-container {
        flex-grow: 1;
        display: flex;
        flex-wrap: wrap; 
        justify-content: space-around; 
        align-items: center;
    }

    .sub-container1 {
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/5/58/AcetoFive.JPG"); 
        background-size: cover; 
        background-position: center; 
        flex-grow: 1; 
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: white;
        flex-direction: column;
    }

    .sub-container > div {
        width: calc(33.33% - 20px); 
        height: calc(50% - 20px); 
        background-color: #87CEEB; 
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: white;
    }
    .middleText {
      color: rgb(0,0,0);
      font: Arial;
      font-size: 24px;
      text-align: center;
      background-color: rgb(255,226,130); 
    }
    .buttonInMiddleContainer{
    	display: flex;
        justify-content: center;
    }
    
    
    .buttonInMiddle {
        margin: 0 3px; 
        border-radius: 5px;
        width: 50%; 
        max-width: 10em; /* Maximum width */
        height: 3em; 
        font-size: 1em; 
        padding: 0.5em 1em;
    }


    .buttonInMiddle2 {
        margin: 0 3px; 
        border-radius: 5px;
        width: 100%; 
        max-width: 10em; /* Maximum width */
        height: 3em; 
        font-size: 1em; 
        padding: 0.5em 1em;
    }

    .buttonLanguageSelector {
        cursor: pointer; /* Change cursor to pointer on hover */
        border: none; /* Remove default border */
        padding: 0; /* Remove any default padding */
        background: none; /* Remove any default background */
        outline: none; /* Remove outline on focus */
        width: 40px; /* Adjust as needed */
        height: 40px; /* Maintain aspect ratio */
        float: left;
        margin-right: 10px; /* Add some margin between the button and other elements */
        clear: both; /* Ensure that the button does not float next to other elements */
        
    }

    @media screen and (max-width: 600px) {
        .buttonInMiddle {
            width: 80%; /* Adjust as needed for smaller screens */
        }
        .buttonInMiddle2 {
            width: 80%; /* Adjust as needed for smaller screens */
        }  
    }
    
</style>
</head>
<body>

<!-- main part -->
<div class="container">
    <div class="container1">
        <div class="left-div">lllll</div>
        <div class="right-div">rrrr</div>
    </div>
    <div class="container2">
        <!-- First half is empty -->
        <div class="sub-container1">
            <!--<div>

                <img src="france.png" alt="Button" class="buttonLanguageSelector" id="buttonlang1">
            </div>
            <div>
                <img src="germany.png" alt="Button" class="buttonLanguageSelector" id="buttonlang2">
            </div>
            <div>
                <img src="luxembourg.png" alt="Button" class="buttonLanguageSelector" id="buttonlang3">
            </div>
            -->
            
            <div>
                <h1>hellllopoooasffdasd</h1>
            </div>
        	<div class="buttonInMiddleContainer">
            	<button class="buttonInMiddle">Button1 </button>
                <button class="buttonInMiddle">Button2 </button>
            </div>
            <div class="buttonInMiddleContainer">
            	<button class="buttonInMiddle2">Button1 </button>
            </div>
        
        </div>

        <div class="middleText">
          <span style="text-decoration: underline;">Where To Eat</span>

        </div>
        
        <!-- Second half contains six divisions -->
        <div class="sub-container">
            <div>Division 1</div>
            <div>Division 2</div>
            <div>Division 3</div>
            <div>Division 4</div>
            <div>Division 5</div>
            <div>Division 6</div>
        </div>
    </div>
    <div class="container3">
        Â© 2023 where2eat
    </div>
</div>

<script>
    document.getElementById("buttonlang1").addEventListener("click", function() {
        console.log("Button languguage1 clicked"); // Print message to console
    });
    document.getElementById("buttonlang2").addEventListener("click", function() {
        console.log("Button languguage2 clicked"); // Print message to console
    });
    document.getElementById("buttonlang3").addEventListener("click", function() {
        console.log("Button languguage3 clicked"); // Print message to console
    });

</script>
</body>
</html>
