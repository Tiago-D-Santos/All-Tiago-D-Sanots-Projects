<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Containers</title>
<style>
    /* Define styles for containers */
    .container {
        height: 100vh; /* Full height of the viewport */
        display: flex;
        flex-direction: column; /* Arrange containers vertically */
    }

    /* Define styles for individual containers */
    .container1, .container3 {
        background-color: #FF6347; /* Tomato */
        flex-grow: 1; /* Take up remaining space */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    }

    .container2 {
        background-color: #6495ED; /* Cornflower Blue */
        flex-grow: 9; /* Take up 90% of remaining space */
        display: flex;
        flex-direction: column; /* Arrange sub-containers vertically */
    }

    .sub-container {
        flex-grow: 1; /* Each sub-container takes up 50% of container2 */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em; /* Set initial font size */
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden; /* Hide any overflow */
    }

    @media screen and (max-width: 200px) {
        /* Adjust font size for smaller screens */
        .sub-container {
            font-size: 1.5em; /* Decrease font size for smaller screens */
        }
    }



    .sub-container:nth-child(odd) {
        background-image: url('photo1.png');
    }

    .sub-container:nth-child(even) {
        background-color: #4682B4; /* Steel Blue */
    }
</style>
</head>
<body>

<!-- Containers with different colors occupying a certain percentage of the screen -->
<div class="container">
    <div class="container1">
        Container 1
    </div>
    <div class="container2">
        <div class="sub-container">
            <p style="color: rgb(226, 209, 56);">Sub-Contaaaaaaaaaaaaaaaaaaaaaaaainer 1</p>
        </div>
        <div class="sub-container">
            Sub-Container 2
        </div>
    </div>
    <div class="container3">
        Container 3
    </div>
</div>

</body>
</html>
