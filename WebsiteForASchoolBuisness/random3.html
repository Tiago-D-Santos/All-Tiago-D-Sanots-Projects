<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Divisions</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    /* Apply styles to divisions */
    .division {
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        color: #fff;
        padding-top: 20px;
    }

    #division1 {
        background-image: url('logo2.jpg');
        background-size: cover;
        background-position: center;
        height: 33.33%;
    }

    #division2 {
        display: flex;
        flex-wrap: wrap;
    }

    .sub-division {
        width: 50%;
        padding: 20px;
        box-sizing: border-box;
        display: flex; /* Add flexbox */
        flex-direction: column; /* Arrange content in a column */
        justify-content: center; /* Center content horizontally */
        color: #fff;
    }

    .sub-division > * {
        margin-bottom: 10px; /* Add some space between each element */
    }


    #sub-division1 {
        background-color: #f7f7f7;
    }

    #sub-division2 {
        background-color: #f7f7f7;
    }

    #division3 {
        background-color: #f7f7f7;
    }

    /* Media query for small screens */
    @media only screen and (max-width: 600px) {
        #division2 {
            flex-direction: column;
        }

        .sub-division {
            width: 100%;
        }
    }

    .dropdown2 {
        display: block; /* Change display to block */
        margin-bottom: 10px; /* Add margin to create space between buttons */
    }

    .dropdown2-content {
        display: none;
        position: absolute; /* Set position to absolute */
        background-color: #f9f9f9;
        min-width: 160px;
        width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .dropdown2-content a {
        color: black;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid #ccc;
    }

    .dropdown2-content a:last-child {
        border-bottom: none;
    }

    .dropdown2-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown2:hover .dropdown2-content {
        display: block;
    }

    .dropbtn2 {
        background-color: #00c3ff;
        color: rgb(255, 255, 255);
        padding: 15px 50px;
        font-size: 16px;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 10px;
        cursor: pointer;
    }

    .button {
        background-color: #ff0000; /* Green */
        border: none;
        color: white;
        padding: 15px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
    }

    #rotating-pizza {
        width: 10%;
        height: 10%;
        /*mix-blend-mode: multiply;*/
        transition: transform 1s ease;
    }

    

    </style>
</head>
<body>
    <div id="division1" class="division">
        <h2>Division 1</h2>
        <p>This is the content of division 1.</p>
    </div>
    
    <div id="division2" class="division">
        <div class="sub-division" id="sub-division1">
            <div class="dropdown2">
                <button class="dropbtn2" id ="location">Location</button>
                <div class="dropdown2-content">
                    <a onclick="setLocation('Esch-zur-Alzette')">Esch-zur-Alzette</a>
                    <a onclick="setLocation('Luxembourg')">Luxembourg</a>
                    <a onclick="setLocation('Capellen')">Capellen</a>
                    <a onclick="setLocation('Remich')">Remich</a>
                    <a onclick="setLocation('Grevenmacher')">Grevenmacher</a>
                    <a onclick="setLocation('Mersch')">Mersch</a>
                    <a onclick="setLocation('Redange')">Redange</a>
                    <a onclick="setLocation('Echternach')">Echternach</a>
                    <a onclick="setLocation('Diekirch')">Diekirch</a>
                    <a onclick="setLocation('Wiltz')">Wiltz</a>
                    <a onclick="setLocation('Vianden')">Vianden</a>
                    <a onclick="setLocation('Clervaux')">Clervaux</a>
                </div>
            </div>
            <div class="dropdown2">
                <button class="dropbtn2" id="category">Category</button>
                <div class="dropdown2-content">
                    <a onclick="setCategory('All')">All</a>
                    <a onclick="setCategory('Italian style pizza')">Italian style pizza</a>
                    <a onclick="setCategory('Sushi')">Sushi</a>
                    <a onclick="setCategory('Burgers')">Burgers</a>
                    <a onclick="setCategory('Chinese')">Chinese</a>
                </div>
            </div>
        </div>
        <div class="sub-division" id="sub-division2">
            <button class="button" onclick="randomize()">Click me</button>        Â¨
        </div>
    </div>
    
    <div id="division3" class="division">
        <img style="background:white;" src="pizza.png" id="rotating-pizza">
        <p> ...............................................</p>
    </div>

    <script>
        var Categorya = document.getElementById("category");
        function setCategory(category){
            Categorya.textContent=category;
        }

        var Location1 = document.getElementById("location");
        function setLocation(location){
            Location1.textContent=location;
        }

        const rotatingImage = document.getElementById('rotating-pizza');
        let rotateDegree = 0;
        let rotationInterval;

        function rotateImage() {
            rotateDegree += 45; // Adjust the increment as needed for a full rotation
            rotatingImage.style.transform = `rotate(${rotateDegree}deg)`;
            
            // Check if a full rotation (360 degrees) has been completed
            if (rotateDegree >= 270+360) {
                clearInterval(rotationInterval); // Stop the rotation
                rotateDegree = 0; // Reset the rotation angle for future rotations
            }
        }

        function randomize() {
            clearInterval(rotationInterval); // Clear any existing rotation interval
            rotateImage(); // Rotate the image once immediately

            // Set up an interval to rotate the image every 100 milliseconds
            rotationInterval = setInterval(rotateImage, 100);
        }


        

        

        

    </script>
</body>
</html>
